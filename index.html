<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pirografia do Diogo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho / Capa -->
  <header>
    <h1>Arte em Madeira D.F.</h1>
    <p>Pirografia artesanal em madeira – cada peça única!</p>
  </header>

  <!-- Galeria de Quadros -->
  <main>
    <h2>Galeria de Quadros</h2>
    <div class="galeria">
      <div class="item">
        <img src="quadro1.jpg" alt="Quadro 1">
        <p>Quadro 1</p>
      </div>
      <div class="item">
        <img src="quadro2.jpg" alt="Quadro 2">
        <p>Quadro 2</p>
      </div>
      <!-- Podes adicionar mais quadros assim:
      <div class="item">
        <img src="nome-do-quadro.jpg" alt="Descrição">
        <p>Descrição</p>
      </div>
      -->
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 Pirografia do Diogo</p>
  </footer>
</body>
</html>
